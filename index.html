<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Starkulator - The Stark Calculator</title>
</head>
<body>
    <h1><center>Starkulator - The Stark Calculator</center></h1>
    <br/>
    <form id="myForm" name="calc">
        <input name="display" style="width: 675px; height:100px; text-align: center;
        background-color: #1f80c9;"> <br/>
        <input type="button" value="1" onclick="calc.display.value+='1'">
        <input type="button" value="2" onclick="calc.display.value+='2'">
        <input type="button" value="3" onclick="calc.display.value+='3'">
        <input type="button" value="+" style="background-color:orange;" onclick="calc.display.value+='+'"> <br/>
        <input type="button" value="4" onclick="calc.display.value+='4'">
        <input type="button" value="5" onclick="calc.display.value+='5'">
        <input type="button" value="6" onclick="calc.display.value+='6'">
        <input type="button" value="-" style="background-color: red;" onclick="calc.display.value+='-'"> <br/>
        <input type="button" value="7" onclick="calc.display.value+='7'">
        <input type="button" value="8" onclick="calc.display.value+='8'">
        <input type="button" value="9" onclick="calc.display.value+='9'">
        <input type="button" value="x" style="background-color: orange;" onclick="calc.display.value+='*'"> <br/>
        <input type="button" value="c" style="background-color: lightgreen;" onclick="calc.display.value=' '"> 
        <input type="button" value="0" onclick="calc.display.value+='0'">
        <input type="button" value="=" style="background-color: green;" onclick="calc.display.value=eval(calc.display.value)">
        <input type="button" value="&#247;" style="background-color: red;" onclick="calc.display.value+='/'"> <br/>
    </form>
</body>
</html>
